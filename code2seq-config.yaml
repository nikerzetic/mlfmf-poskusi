data_folder: ./data/code2class/stdlib

checkpoint: null

seed: 42
progress_bar_refresh_rate: 1
print_config: true

wandb:
  project: Code2Seq -- agda-stdlib
  group: null
  offline: true

data:
  # 0 workers runs on GPU
  num_workers: 0

  # For classification, labels_count and max_label_parts should be 1
  # Each token appears at least 10 times (99.2% coverage)
  labels_count: 1
  max_label_parts: 1
  # Each token appears at least 1000 times (99.5% coverage)
  tokens_count: 5
  max_token_parts: 7
  path_length: 9

  max_context: 200
  random_context: true

  batch_size: 512
  test_batch_size: 768

model:
  # Encoder
  embedding_size: 128
  encoder_dropout: 0.25
  encoder_rnn_size: 128
  use_bi_rnn: true
  rnn_num_layers: 1

  # Decoder
  # Code2Class
  classifier_size: 128 
  classifier_layers: 2
  activation: "relu"
  # Code2Seq
  decoder_size: 128 
  decoder_num_layers: 1
  rnn_dropout: 0.5

optimizer:
  optimizer: "Momentum"
  nesterov: true
  lr: 0.01
  weight_decay: 0
  decay_gamma: 0.95

train:
  dev_run_n: false # false to not run in dev mode
  n_gpus: 1
  n_epochs: 10
  patience: 10
  clip_norm: 5
  teacher_forcing: 1.0
  val_every_epoch: 1
  save_every_epoch: 1
  log_every_n_steps: 1